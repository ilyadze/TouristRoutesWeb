<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/static/css/auth.css" />
    <title>Registration</title>
</head>
<body>
    <div class="user_page">
        <div class="form">
            <form class="user-form" th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
                <h3>Registration!</h3>
<!--                <label for="username">Введите имя пользователя: </label>-->
                <input maxlength="20" placeholder="Логин" type="text" th:field="*{username}" id="username"/>
                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                <br/>
                <br/>
<!--                <label for="password">Введите пароль: </label>-->
                <input maxlength="20" placeholder="Пароль" type="password" th:field="*{password}" id="password"/>

<!--                <input placeholder="Повторите пароль" type="password" th:field="*{password}" id="repeat_password"/>-->
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                <br/>
                <button>Sign Up</button>
            </form>
        </div>

    </div>
</body>
</html>
