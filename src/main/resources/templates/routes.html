<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/static/css/header.css">
  <link rel="stylesheet" href="/static/css/routes.css">
</head>
<body>
<div th:replace="bloks/header :: header"></div>

  <div class="route-list" id="route-list">
    <div class="bar-element search">
      <!--        <span class="icon-search"></span>-->
      <input
              id = "search-input"
              class="bar-element-search"
              type="text"
              placeholder="Поиск маршрута"
              onkeyup="findRoute()"
      />
      <a class="add-route" href="/route/add">
        <button class="button-add" type="button">Добавить</button>
      </a>
    </div>


    <div class="routes" id="routes">
      <div id="${task.id}" class="todo-task-container">
        <div th:each="route : ${routes}" class="route todo-task-complete todo-task-changing">
          <p th:text="${route.getName()}"></p>
          <div class="route-info"><a th:href="@{/routesPage/{id}(id = ${route.getId()})}">...</a></div>
        </div>
      </div>
    </div>

  </div>
  <script src="/static/js/routes.js"></script>
</body>
</html>
